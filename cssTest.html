<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Elegant Black Color Palette with Subtle Bluish Gradient */

      /* Primary black color */
      :root {
        --black: #000000;
      }

      /* Bluish color in the middle */
      :root {
        --bluish: #1a1a2e; /* Adjust the bluish color as per your preference */
      }

      /* Gradient Background */
      body {
        background: linear-gradient(
          to bottom,
          var(--black) 0%,
          var(--bluish) 50%,
          var(--black) 100%
        );
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white; /* Set font color for better readability against the dark background */
      }
    </style>
  </head>
  <body>
    <div class="elegant-black">
      <h1 style="color: whitesmoke">This is an elegant black headline.</h1>
      <p style="color: var(--gray-300)">This text has a touch of light gray.</p>
      <p style="color: var(--gray-600)">This text has a darker gray color.</p>
    </div>
  </body>
</html>
